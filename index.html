<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://kit.fontawesome.com/667a573dac.js" crossorigin="anonymous"></script>
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>

<body>
 <!-- nav -->
<nav>
 <div class="container-fluid">
  <div class="row titleDiv">
   <h1>
    CityTraveler
    <i class="fas fa-plane"></i>
   </h1>
  </div>
  <!-- SearchBox and Button -->
  <div class="row selectorDiv align-items-center">
   <div class="col-3 offset-4 searchDiv">  
    <input type="text" name="" placeholder="Search for a city" id="inputText">
    <button id="buttonSearch" type="submit">Search</button> 
   </div>
 <!-- CheckBoxes -->
  <div class="col checkBoxesDiv">
   <input type="checkbox" id="onlyWeather"> 
   <label for="onlyWeather">Only weather </label>
   <br>
   <input type="checkbox" id="onlyAtractions"> 
   <label for="onlyAtractions">Only atractionsr </label>
   <br>
   <input type="checkbox" id="sortByAlphabetic"> 
   <label for="sortByAlphabetic">Sort by alphabetic order</label>
   
 </div>
 </div>

</nav>
<main>
 <div class="container">
  <section class="row">
   <h2 id="cityHeader">Taberg</h2>
  </section>
  <section id="weatherContent" class="row">
   <div class="col offset-4 align-items-center">
    <h3>Väder</h3>
    <div class="card" style="width: 21rem;">
    <div class="card-body">
    <h4 id="wTitle" class="card-title">Current weather</h4>
    <h5 id="wDay" class="card-subtitle mb-2 text-muted">Thursday</h5>
    <h5 id="wTemp" class="card-text">Temprature : 10°celcius</h5>
    <h5 id="wCondition" class="card-text">Condition : Sunny with small clouds</h5>
    <h5 id="wLogoFont" class="card-text"><i class="fas fa-cloud-sun fa-3x"></i></h5>  
    </div>
   </div>
   </div>
  </section>
  <section id="attractionsContent" class="row">
   <h3>Top attractions</h3>
    <div class="col">
     <div class="card" style="width: 21rem;">
     <div class="card-body">
     <h4 id="c1Title" >Tabergstopp</h4>
     <h5 id="c1Type" class="card-subtitle mb-2 text-muted">Resturant</h5>
     <h5 id="c1Adress" class="card-text">Adress : Bergatrollsvägen 10</h5> 
     <img  id="c1Img" src="" alt="">  
    </div>
   </div>
  </div>
   <div class="col">
    <div class="card" style="width: 21rem;">
    <div class="card-body">
    <h4 id="c2Title" class="card-title">Tabergsån</h4>
    <h5 id="c2Type" class="card-subtitle mb-2 text-muted">Natur</h5>
    <h5 id="c2Adress" class="card-text">Adress : Bergatrollsvägen 15</h5>
    <img  id="c2Img" src="" alt="">
    </div>
   </div>
  </div>
   <div class="col">
    <div class="card" style="width: 21rem;">
    <div class="card-body">
    <h4 id="c3Title" class="card-title">Ica trollet</h4>
    <h5 id="c3Type" class="card-subtitle mb-2 text-muted">Affär</h5>
    <h5 id="c3Adress" class="card-text">Adress : Bergatrollsvägen 9</h5>
    <img  id="c3Img" src="" alt="">
    </div>
   </div>
  </div>
  </section>
  
 </div>
</main>

<script src="script.js"></script>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

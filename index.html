<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://kit.fontawesome.com/667a573dac.js" crossorigin="anonymous"></script>
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
 <h1>
  CityTraveler
  <i class="fas fa-plane"></i>
 </h1>
</header>
<nav>
 <div class="row">
<div class="col-2 offset-5">
  <h5>Search for a city</h5>
  <form class="d-flex">
      <input id="searchBox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
 </div>
 <div class="col">
  <form id="checkBox" action="">
   <input type="checkbox" id="onlyWeather"> 
   <label for="onlyWeather">Only weather </label>
   <br>
   <input type="checkbox" id="onlyAtractions"> 
   <label for="onlyAtractions">Only atractionsr </label>
   <br>
   <input type="checkbox" id="sortByAlphabetic"> 
   <label for="sortByAlphabetic">Sort by alphabetic order</label>
   <br>
  </form>
 <div class="col"></div>
 </div>
 
</nav>


 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
